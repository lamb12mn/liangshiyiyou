<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>loading加载</title>
<style>
    #loading {
    background: #f3815e;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

.loadingImage {
    position: relative;
    width: 30px;
    height: 30px;
    background: #2e98df;
    border-radius: 50px;
    animation: loadingImage 1.5s infinite linear;
}

.loadingImage::after {
    position: absolute;
    width: 50px;
    height: 50px;
    border-top: 10px solid #b160d1;
    border-bottom: 10px solid #b160d1;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-radius: 50px;
    content: '';
    top: -20px;
    left: -20px;
    animation: loadingImage_after 1.5s infinite linear;
}

@keyframes loadingImage {
    0% {
        transform: rotate(0deg);
    }

    50% {
        transform: rotate(180deg);
        background: #2ecc71;
    }

    100% {
        transform: rotate(360deg);
    }
}

@keyframes loadingImage_after {
    0% {
        border-top: 10px solid #b160d1;
        border-bottom: 10px solid #b160d1;
    }

    50% {
        border-top: 10px solid #2e98df;
        border-bottom: 10px solid #2e98df;
    }

    100% {
        border-top: 10px solid #b160d1;
        border-bottom: 10px solid #b160d1;
    }
}
</style>
    <script src="https://s2.pstatp.com/cdn/expire-1-M/jquery/1.7.1/jquery.min.js"></script>

</head>

<body>
    <div id="loading">
        <div class="loadingImage"></div>
    </div>

<script type="text/javascript">
$("#loading").fadeOut(4000);
</script>
</body>
